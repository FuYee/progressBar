<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定位在头部的进度条</title>
  <script src="js/jquery.min.js"></script>
  <style>
    .loading {
      width: 100%;
      height: 100%;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
    }

    .pic-loading {
      width: 100%;
      height: 100%;
      background: #fff;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .line{
      width: 0%;
      height: 6px;
      background: red;
    }
  </style>
</head>
<body>
<div class="loading">
  <div class="pic-loading">
    <div class="line"></div>
  </div>
  <header>
    <div>第一部分内容</div>
    <image class="bg" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=615626109,85008197&fm=27&gp=0.jpg"></image>
  </header>
  <script>
    document.onreadystatechange = function () {
      if(document.readyState === 'complete'){
        $('.pic-loading .line').animate({width:'10%'},1000)
      }
    }
  </script>
  <section>
    <div>第二部分内容</div>
    <image class="bg" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=615626109,85008197&fm=27&gp=0.jpg"></image>
  </section>
  <script>
    document.onreadystatechange = function () {
      if(document.readyState === 'complete'){
        $('.pic-loading .line').animate({width:'40%'},1000)
      }
    }
  </script>
  <section>
    <div>第三部分内容</div>
    <image class="bg" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=615626109,85008197&fm=27&gp=0.jpg"></image>
  </section>
  <script>
    document.onreadystatechange = function () {
      if(document.readyState === 'complete'){
        $('.pic-loading .line').animate({width:'80%'},1000)
      }
    }
  </script>
  <section>
    <div>第四部分内容</div>
    <image class="bg" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=615626109,85008197&fm=27&gp=0.jpg"></image>
  </section>
  <script>
    document.onreadystatechange = function () {
      if(document.readyState === 'complete'){
        $('.pic-loading .line').animate({width:'90%'},1000)
      }
    }
  </script>
  <footer>
    <div>第五部分内容</div>
    <image class="bg" src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=615626109,85008197&fm=27&gp=0.jpg"></image>
  </footer>
  <script>
    document.onreadystatechange = function () {
      if(document.readyState === 'complete'){
        $('.pic-loading .line').animate({width:'100%'},1000,function () {
          $('.pic-loading').fadeOut()
        })
      }
    }
  </script>
</div>
</body>
</html>
